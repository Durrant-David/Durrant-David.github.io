<html>
<head>
    <title>Topic 2</title>
</head>

<body>
    <h2>Javascript Objects</h2>
    <p id="book1"></p>
    <p id="book2"></p>
    <p id="book3"></p>
    <p id="book4"></p>
    <p id="get"></p>

    <script>
        /************************ Object creation *************************/
        var book1 = {title: "Elantris", author: "Brandon Sanderson", published: "June 30, 2006", pages: 622};
        
        var book2 = {
            title: "Storm Front",
            author: "Jim Butcher",
            published: "May 1, 2000",
            pages: 332,
            display: function() {
                return "title = " + this.title +
                       ", Author = " + this.author +
                       ", published = " + this.published +
                       ", Pages = " + this.pages;
            },
            get bookTitle() {
                return this.title;
            },
            set bookTitle(title) {
                this.title = title;
            }
            
        };
            
        var book3 = new Object();
            book3.title = "The Black Prism";
            book3.author = "Brent Weeks";
            book3.published = "September 25, 2010";
            book3.pages = 678;
        
        function Book(title, author, published, pages) {
            this.title = title;
            this.author = author;
            this.published = published;
            this.display = function() {
                return "title = " + this.title +
                       ", Author = " + this.author +
                       ", published = " + this.published +
                       ", pages = " + this.pages;
            }
        }
        
        Book.prototype.pages = 376;
        var book4 = new Book("Martin the Warrior", "Brian Jacques", "October 30, 1999");
        
        /************************ Accessing Object *************************/
        var p = "published";
        var values = "title = " + book1.title +
            ", Author = " + book1["author"] +
            ", published = " + book1[p] +
            ", pages = " + book1.pages;

        document.getElementById("book1").innerHTML = values;

        values = book2.display();
        document.getElementById("book2").innerHTML = values;

        var x;
        values = "";
        for (x in book3) {
          values += book3[x] + " ";
        }
        
        document.getElementById("book3").innerHTML = values;
        
        document.getElementById("book4").innerHTML = book4.display();
        
        book2.bookTitle = "Full Moon";
        document.getElementById("get").innerHTML = book2.bookTitle;

    </script>
</body>
</html>
